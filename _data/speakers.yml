- id: 0
  name: "Ekaterina"
  surname: "Ekaterina Kamenskaya"
  company: "Google"
  title: "Tech Lead"
  bio: "Ekaterina has been working in Google for almost 9 years helping increase Engineering Productivity and product quality in various teams. She has been working for products such as Google Chrome and YouTube. Ekaterina received higher education degrees in Engineering and Management, and PhD in Engineering. She published a book about image recognition algorithms in biometrics. Ekaterina is passionate about Women in Tech, gives regular talks at the conferences, provides mentorship for Anita Borg Scholars, Googlers and girls interested in CS. She is the Google Women Engineers Lead in Google Zurich. She is also leading the internal education community focusing on Googlers‘ learning and development."
