- id: 6
  name: "Carmen"
  surname: "Recio"
  company: "IBM Research"
  title: "Data Scientist / Advocate"
  bio: "Carmen trabaja como Data Scientist en el equipo técnico de Sistemas Cognitivos, es Embajadora de Computación Cuántica en IBM y Qiskit Advocate. Estudió Matemáticas en la Universidad de Zaragoza, habla 4 idiomas y fue becaria de investigación en el departamento de Física-Matemática del Trinity College de Dublín en un proyecto sobre Relatividad General. Comenzó en IBM como parte del programa Artificial Intelligence & Cognitive program en el departamento de Hardware, a través de la Fundación Universidad-Empresa mientras hacía un posgrado en la Universidad Autónoma de Madrid (Citius Postgraduate Training Program). En IBM se está especializando en Inteligencia Artificial y Computación Cuántica. Carmen recibió el premio Movers by FUE, un reconocimiento a la excelencia académica y a la actitud diferencial en la empresa, por la Fundación Universidad-Empresa y la Fundación Rafael del Pino, gracias a este premio participó en el programa C4t Call for talent, en Londres y Boston, donde fue al Imperial College of London, LBS, LSE, MIT y Harvard University. Carmen colabora como profesora en varios máster en la UAH, es voluntaria del proyecto ESTALMAT de la Real Academia de las Ciencias Exactas, Físicas y Naturales y co-organizadora y co-fundadora de 4 grupos de meetup sobre IA en Madrid, Barcelona, Grecia y Lisboa."
  thumbnailUrl: speakers/carmen_recio.jpg
  rockstar: true
  social:
    - { name: "twitter", link: "https://twitter.com/carmenreciov" }
- id: 7
  name: "Carlos"
  surname: "Caballero"
  company: "Universitat Oberta de Catalunya"
  title: "Lecturer"
  bio: "Carlos Caballero González es Ingeniero y Doctor en Informática por la Universidad de Málaga. Máster en Ingeniería del Software e Inteligencia Artificial. Imparte formación profesional y es profesor asociado en la Universidad Oberta de Cataluña. En la actualidad imparte el Máster de desarrollo de sitios Web, especializado en frontend. Además, desarrolla tareas de colaboración con el ministerio de educación como tutor del Aula Mentor e imparte cursos de formación específica. Ha escrito más de una docena de libros que son usados para impartir certificaciones profesionales y más de una decena de artículos de investigación en las primeras revistas a nivel internacional como son las publicaciones en Solar Physics (A Comparative Study of Clustering Methods for Active Region Detection in Solar EUV Images; Automatic tracking of active regions and detection of solar flares on solar EUV images). Anteriormente trabajó como investigador en la Universidad de Málaga en diversos proyectos internacionales centrados en AI y SWE donde acabó realizando una tesis doctoral relacionada con sistemas automáticos de detección de llamaradas solares."
  thumbnailUrl: speakers/carlos_caballero.jpg
  rockstar: true
  social:
    - { name: "twitter", link: "https://twitter.com/Carlillo" }
