  bio: "Marcos trabaja como impulsor y gestor de proyectos de investigación e innovación en ciberseguridad y privacidad para proporcionar mayor valor a los productos, servicios y soluciones de seguridad de ElevenPaths y Telefónica Digital España. Promotor de programas de transferencia tecnológica y colaboración con el sector académico para la evaluación e incorporación de propuestas y tecnologías innovadoras. Además profesor sobre seguridad de la información en el máster de ciberseguridad del Campus Internacional de Ciberseguridad, cuya docencia se centra en la gestión de riesgos, regulación y normativa aplicada a la ciberseguridad, metodologías de buenas prácticas y Sistemas de Gestión de la Seguridad de la Información."
