  complexity: "Intermediate"
- id: 020
  title: "UI Testing with Espresso and Test Doubles"
  description: "It's time to face new challenges, time to improve our automated testing skills beyond simple unit tests. During this 2 hours workshop, we will practice how to add UI tests ensuring the application works like a charm in terms of UI components. We will combine Espresso tests with test doubles, continuous integration, and all the tools provided by the AndroidX libraries to learn how to write automated test coverage to the UI layer of our app. During this 2 hours fully practical workshop we will stay focused on writing tests to ensure every detail of our app is working as expected."
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate"
- id: 021
  title: "Diseña tu futuro"
  description: "<p>¿Llevas ya años trabajando en el sector y temes perder el foco de hacia donde quieres desarrollarte realmente? ¿Has pivotado hace poco hacia al mundo del desarrollo y no sabes cómo enfrentarte a mundo profesional?</p><p>En esta charla averiguaremos las claves que te ayudarán a sentirte más fuerte durante las entrevistas y analizaremos cómo definir tu carrera profesional, ver cuáles son los puntos importantes a tener en cuenta cuando cambias de trabajo y definir de manera personalizada hacia dónde quieres crecer.</p>"
  subtype: presentation
  speakers: [21]
  language: es
  complexity: "Beginner"
- id: 022
  title: "Accelerate your tests and builds as you deserve with Bazel and monorepo"
  description: "As a healthy development pipeline we want to push new versions to production several times a day without impacting our users and being sure there are no new bugs or regressions. As our project software grows this tasks gets harder with long build times and tests that never end, we chose between having bugs or slowing our release time a lot. In big organizations such as Google, they have written their own build systems to accelerate building and testing as much as posible. We will learn how these companies work with mono-repo and how tools like bazel can drastically reduce our build times more than 90% in many cases."
  subtype: presentation
  speakers: [24]
  language: es
  complexity: "Beginner"
- id: 023
  title: "Create your Angular App and test it with Jest and Cypress in 1 hour"
  description: "<p>Sometimes it's difficult to find a great combination of packages to start a new app. Initialization and configuration can be a pain if we don't know a set of tools that makes our life easier. In this workshop we will show you how to create a small Angular app that is tested with Jest and Cypress, to set a good point of start for your future applications.</p><p>Objectives of this workshop:</p><p>Angular:</p><p>- Easy initialization of an Angular workspace with NX<br />- Create components &amp; services with Angular CLI<br />- Do HTTP request<br />- Component interaction via service</p><p>Unit testing with Jest:</p><p>- Unit testing components &amp; services<br />- Mocking services<br />- Snapshot Testing</p><p>E2E with Cypress:</p><p>- Creation of E2E to test the integration between components<br />- Mocking HTTP requests in Cypress<br />- Debugging your E2E test</p>"
  subtype: presentation
  speakers: [25]
  language: en
  complexity: "Beginner"
- id: 024
  title: "Trucos para sobrevivir al indiepocalypse: Reventure"
  description: "Lecciones aprendidas durante el desarrollo y lanzamiento de su juego más reciente 'Reventure', que cuenta con 100 finales distintos, ha llegado a lo más alto de las listas de top ventas en Steam tras su lanzamiento en junio de este año y próximamente estará disponible en Nintendo Switch."
  subtype: presentation
  speakers: [26]
  language: es
  complexity: "Beginner"
- id: 025
  title: "Lo que hacen los hackers por dinero"
  description: "Varios trabajadores del ámbito de la seguridad informática nos cuentan sus experiencias laborales, contándonos qué piden las empresas, así como sus aventuras y desventuras personales"
  subtype: presentation
  speakers: [6, 23]
  language: es
  complexity: "Beginner"
- id: 026
  title: "SOC Side Story"
  description: "1. Ciberseguridad (cibercrimen - ciberguerra - ciberterrorismo). Ataques famosos y no tan famosos que se han vivido a lo largo de la historia. DarkHotel, Mirai, Wannacry, Stuxnet... Atacando a los grandes: facebook, google, playstation... 2. ¿Cómo nos protegemos de todo eso? ¿Qué es un SOC? Diferentes deopartamentos y tareas: blue team y red team ¿Qué hacemos los chic@s del blue? 3. Batallitas, investigaciones de las que me deja mi jefe contar: - Intrusiones, Malware, errores de configuración. Breve repaso a los cibermamporros más famosos de la historia con un montón de salseo."
  subtype: presentation
  speakers: [28]
  language: es
  complexity: "Beginner"
- id: 027
  title: "Taller: Introducción al mundo de los CTFs, ¿los próximos e-Sports?"
  description: "En el taller se darán las nociones básicas para iniciarse en las competiciones CTF. Se explicarán las categorías más comunes en los torneos y se pondrán una serie de pruebas estilo Jeopardy para que los asistentes pongan a prueba sus conocimientos en las diferentes materias de ciberseguridad."
  subtype: presentation
  speakers: [27]
  language: es
  complexity: "Beginner"
- id: 028
  title: "Únete a la resistencia"
  description: "En VirusTotal hemos montado un curso formativo inédito... queremos crear especialistas en Ingeniería Inversa e Inteligencia Malware. Para ello nos hemos unido con la gente de NICS Lab, en la Universidad de Málaga, con el fin de crear un ejercito de especialistas en esta temática. En esta charla esbozaremos las principales características de este curso, que el año que viene celebrará su segunda edición. Si quieres saber cómo ejecutar malware de forma segura, cómo extraer información de su comportamiento, averiguar qué son los servicios de inteligencia, y cómo engañar al malware a través del desensamblado y depuración del mismo...  te esperamos."
  subtype: presentation
  speakers: [29]
  language: es
  complexity: "Beginner"
- id: 029
  title: "Instrumentacion de binarios con Frida"
  description: "En esta charla trataremos la instrumentación de binarios dinámica con el fin de obtener información de binarios en tiempo de ejecución. Esta técnica consiste en analizar el comportamiento de una aplicación a través de inyeccion de código de instrumentación. De esta manera podemos obtener información del comportamiento y estado de una aplicación. Entre otras aplicaciones, contamos con la posibilidad de debuguear aplicaciones cuyo código no controlamos hasta el análisis de malware. Durante la charla, aprenderemos como funciona Frida, un framework open-source de instrumentación de binarios y a aplicar código de instrumentación sobre binarios."
  subtype: presentation
  speakers: [30]
  language: es
  complexity: "Beginner"
- id: 030
  title: "Diario de innovación, cuando el diseñador de malware te saca una sonrisa"
  description: "Cuando una empresa piensa en innovación, tiene los ojos puestos en el retorno y el valor en el mercado, por eso  resulta gratificante que la estrategia consista en reunir en Málaga un grupo de ingenieros, con verdadero acento andaluz, para que apliquen su ingenio, creatividad y pasión sin la presión de unos objetivos económicos por cumplir. Obteniendo así un valor diferenciador de mercado que demuestra que la innovación no fluye con naturalidad si es a golpe de talonario o si se paga con futbolín o billar, sino cuando el entusiasmo y la implicación emergen de lo personal. Un ejemplo es nuestro DIARIO, una herramienta de detección de malware en documentos ofimáticos que actúa donde nadie cree que hay espacio y demuestra que te pueden robar la cartera porque crees que no tienes que protegerla. La veremos en acción, explicaremos qué hace, por qué es diferente y la utilizaremos para echarnos unas risas mientras estudiamos al diseñador malware, quien tiene lecciones muy valiosas de las que podremos aprender."
  subtype: presentation
  speakers: [31, 32]
  language: es
  complexity: "Beginner"
- id: 031
  title: "Investigación en Ciberseguridad: la Universidad como puente de transferencia"
  description: "¿Cuál es el rol de la Universidad en Ciberseguridad? La respuesta a esta pregunta para mucha gente está clara: formación. Sin embargo, esa es sólo una parte de lo que la Universidad hace, y por lo general es la que se consigue implantar más tarde. Para que esa formación sea posible, siempre hay un grupo de profesionales por detrás que, entre bambalinas, promueven esa necesidad y permiten el cambio. Como parte intrínseca de ese tejido universitario, la investigación en ciberseguridad es crítica, porque permite vislumbrar el camino a seguir antes incluso de que la demanda sea popular. Durante esta charla se introducirá la investigación en ciberseguridad como otra vía de profesionalización con impacto nacional e internacional. Pero también como puente de transferencia hacia las empresas. El objetivo es acercar este sector a la comunidad para que no sea tan desconocido. También se hablará sobre los pasos que está dando la Universidad de Málaga para adaptarse a la demanda de formación en ciberseguridad, siendo una de las Universidades en las que las asignaturas de ciberseguridad forman parte de la oferta de grados no sólo técnicos, de másters, títulos de experto y otros cursos especializados. Todo esto no es casualidad."
  subtype: presentation
  speakers: [33]
  language: es
  complexity: "Beginner"
  
