# Logistics Direction Details Block
directionDetailsImage: "direction-details.jpg"
directionDetailsTitle: "Get around Málaga"
directionDetailsCards:
 - {title: "The Venue", information: 'The School of Computer Engineering is located in the Teatinos Campus of the University of Málaga, next to the Hospital Virgen de la Victoria. All sessions, including conferences and workshops will take place in the school`s building. You will also find a cafe and free parking zones.'}
 - {title: "Public Transit", information: 'The venue is next to the stop "Clinico" of <a href="http://metromalaga.es/">Metro de Málaga</a>, that you can take from Málaga-Maria Zambrano train station – which is connected to <a href="http://www.renfe.com/viajeros/cercanias/malaga/">the Airport</a>, <a href="http://www.renfe.com">long distance trains</a> and coach/bus station. Additionally, you can reach the building using <a href="http://www.emtmalaga.es/emt-classic/home.html">the lines 8, 11 or 25 of EMT</a>, that stop in the centric street "Alameda Principal".'}
 - {title: "Hotels", information: 'Málaga is well known for its turism, and has lots of great hotels and hostels. Have a look online in your favorite travel website and choose any of the enchanting places you can find around!'}
